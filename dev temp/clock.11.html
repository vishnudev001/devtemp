
<html>
    <h1><br>DEV WATCH</h1><br></h1>
    <h2>My clock time</h2>

<div id="MyClockDisplay" class="clock" onload="showTime()"></div>
<div container="id"></div>

<style type="text/css">

 body {
    background: rgb(231, 68, 68);
    text-align: center;
    height:70px;
    font-size: x-large;
    font-display: rgb(230, 154, 14);
    font-family:times new roman;
    background-image:url("skyblue.jpg");
}

.clock{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translateX(-50%) translateY(-50%);
    color: #89e480;
    font-size: 100px;
    font-family: Orbitron;
    letter-spacing: 7px;

    
}

</style>
<script>
    function showTime(){
    var date = new Date();
    var h = date.getHours(); // 0 - 23
    var m = date.getMinutes(); // 0 - 59
    var s = date.getSeconds(); // 0 - 59
    var session = "AM";
    
    if(h == 0){
        h = 12;
    }
    
    if(h > 12){
        h = h - 12;
        session = "PM";
    }
    
    h = (h < 10) ? "0" + h : h;
    m = (m < 10) ? "0" + m : m;
    s = (s < 10) ? "0" + s : s;
    
    var time = h + ":" + m + ":" + s + " " + session;
    document.getElementById("MyClockDisplay").innerText = time;
    document.getElementById("MyClockDisplay").textContent = time;
    
    setTimeout(showTime, 1000);
    
}

showTime();
</script>
</html>
